<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform" class="border bg-light p-3">
    <div class="row mb-2">
      <div class="col-12"><input type="text" name="res" id="res" class="form-control" ></div>
    </div>
    <div class="row mb-2">
      <div class="col-9"><button type="button" name="ac" class="btn btn-warning form-control">AC</div>
      <div class="col-3"><button type="button" name="div" class="btn btn-warning form-control">/</div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no7" class="btn btn-warning form-control">7</div>
      <div class="col-3"><button type="button" name="no8" class="btn btn-warning form-control">8</div>
      <div class="col-3"><button type="button" name="no9" class="btn btn-warning form-control">9</div>
      <div class="col-3"><button type="button" name="mul" class="btn btn-warning form-control">*</div>
    </div>  
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no4" class="btn btn-warning form-control">4</div>
      <div class="col-3"><button type="button" name="no5" class="btn btn-warning form-control">5</div>
      <div class="col-3"><button type="button" name="no6" class="btn btn-warning form-control">6</div>
      <div class="col-3"><button type="button" name="minus" class="btn btn-warning form-control">-</div>
    </div>  
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no1" class="btn btn-warning form-control">1</div>
      <div class="col-3"><button type="button" name="no2" class="btn btn-warning form-control">2</div>
      <div class="col-3"><button type="button" name="no3" class="btn btn-warning form-control">3</div>
      <div class="col-3"><button type="button" name="add" class="btn btn-warning form-control">+</div>
    </div>
    <div class="row mb-2">
      <div class="col-6"><button type="button" name="no0" class="btn btn-warning form-control">0</div>
      <div class="col-3"><button type="button" name="jum" class="btn btn-warning form-control">.</div>
      <div class="col-3"><button type="button" name="equal" class="btn btn-warning form-control">=</div>
    </div>
  </form>
</div>
