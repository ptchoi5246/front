<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    function match() {
      let mid = document.getElementById("mid").value.trim();
      let pwd = document.getElementById("pwd").value.trim();
      let notMid = document.querySelector(".notMid");
      let notPwd = document.querySelector(".notPwd");
    
      if(mid == "") {
        alert("아이디를 입력하세요.");
        document.getElementById("mid").value = "";
      }
      else if(pwd == "") {
        alert("비밀번호를 입력하세요.");
        document.getElementById("pwd").value = "";
      }
      else if(mid != "admin") {
        notMid.style.visibility = "visible";
        document.getElementById("mid").value = "";
      }
      else if(pwd != "asdf1234^^") {
        notMid.style.visibility = "hidden";
        notPwd.style.visibility = "visible";
        document.getElementById("pwd").value = "";
      }
    }
  </script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
    .container {
      margin: 10% auto;
      width: 80%;
      border: 1px double gray;
      padding: 100px;
    }
    button {
      margin: 0 auto;
    }
    .notMid, .notPwd {
      font-size: 0.8em;
      color: red;
      visibility: hidden;
    }
  </style>
</head>
<body>
  < class="container">
  <h2>로그인</h2>
  <form name="loginForm" action="memberMain.html">
    <div class="form-group">
      <label for="mid">아이디:</label>
        <input type="text" class="form-control" id="mid" placeholder="아이디를 입력하세요." name="mid" minlength="4" maxlength="10" required autofocus>
          <p class="notMid">! 입력한 아이디가 없습니다.</p>
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
        <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요." name="pwd" maxlength="15" required>
          <p class="notPwd">! 비밀번호가 맞지 않습니다.</p>
    </div>
      <input type="submit" class="btn btn-primary" value="로그인" xxxxonclick="match()" />
  </form>
  </div>
</body>
</html>
