<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 계산기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let res = '';

    function addRes(value) {
      res += value;
      document.getElementById("su").value = res;
    }

    function clearRes() {
      res = '';
      document.getElementById("su").value = res;
    }

    function calculate() {
      res = eval(res);
      document.getElementById("su").value = res;
    }

  </script>
  <style>
    button {
      border-radius: 50%;
    }
  </style>

</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform" class="border bg-dark p-3">
    <div class="row mb-2">
      <div class="col-12"><input type="text" name="res" id="res" readonly class="form-control" ></div>
    </div>
    <div class="row mb-2">
      <div class="col-9"><button type="button" name="ac" class="btn btn-warning form-control" onclick="clearRes()"/>AC</div>
      <div class="col-3"><button type="button" name="div" class="btn btn-warning form-control" onclick="addRes('/')">/</div>
    </div>
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no7" class="btn btn-secondary form-control" onclick="addRes('7')">7</div>
      <div class="col-3"><button type="button" name="no8" class="btn btn-secondary form-control" onclick="addRes('8')">8</div>
      <div class="col-3"><button type="button" name="no9" class="btn btn-secondary form-control" onclick="addRes('9')">9</div>
      <div class="col-3"><button type="button" name="mul" class="btn btn-warning form-control" onclick="addRes('*')">*</div>
    </div>  
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no4" class="btn btn-secondary form-control" onclick="addRes('4')">4</div>
      <div class="col-3"><button type="button" name="no5" class="btn btn-secondary form-control" onclick="addRes('5')">5</div>
      <div class="col-3"><button type="button" name="no6" class="btn btn-secondary form-control" onclick="addRes('6')">6</div>
      <div class="col-3"><button type="button" name="minus" class="btn btn-warning form-control" onclick="addRes('-')">-</div>
    </div>  
    <div class="row mb-2">
      <div class="col-3"><button type="button" name="no1" class="btn btn-secondary form-control" onclick="addRes('1')">1</div>
      <div class="col-3"><button type="button" name="no2" class="btn btn-secondary form-control" onclick="addRes('2')">2</div>
      <div class="col-3"><button type="button" name="no3" class="btn btn-secondary form-control" onclick="addRes('3')">3</div>
      <div class="col-3"><button type="button" name="add" class="btn btn-warning form-control" onclick="addRes('+')">+</div>
    </div>
    <div class="row mb-2">
      <div class="col-6"><button type="button" name="no0" class="btn btn-secondary form-control" onclick="addRes('0')">0</div>
      <div class="col-3"><button type="button" name="jum" class="btn btn-secondary form-control" onclick="addRes('.')">.</div>
      <div class="col-3"><button type="button" name="equal" class="btn btn-warning form-control" onclick="calculate()">=</div>
    </div>
  </form>
</div>
</body>
</html>
