<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script>
    'use strict';

    let su1 = 100;
    console.log("su1 : " , su1);
    console.log("typeof(su1) : " , typeof(su1)); //number (int==double)

    let su2 = 3.14;
    console.log("su2 : " , su2);
    console.log("typeof(su2) : " , typeof(su2)); //number (int==double)

    let su3 = '청주';
    console.log("su3 : " , su3);
    console.log("typeof(su3) : " , typeof(su3)); //string (char == string)

    let su4 = 'a';
    console.log("su4 : " , su4);
    console.log("typeof(su4) : " , typeof(su4)); //string (char == string)

    let su5 = true;
    console.log("su5 : " , su5);
    console.log("typeof(su5) : " , typeof(su5)); //boolean
  </script>
</head>

</body>
