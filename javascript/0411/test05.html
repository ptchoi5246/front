  <script>
    'user strict';

    atom1();

    function atom1() {
      console.log("100 + 200 : " , 100+200); //, 는 
      console.log("100 - 200 : " , 100-200);
      console.log("100 * 200 : " , 100*200);
      console.log("100 / 200 : " , 100/200); //정수 정수 연산이지만 실수 출력
      console.log("100 + 200 * 2 : " , 100+200*2); //연산 우선순위 * +
      console.log("문서 : ", 100);
      console.log("문서 : " + 100); //+ 100을 문자로 연산
      console.log("문서 : " + 100 + 100); 
      console.log("문서 : " + (100 + 100)); // 숫자 연산
    }
  </script>
