<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_1.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function myFunc() {
      let name = document.myform.name.value;
      let age = document.myform.age.value;
      let gender = document.myform.gender.value;
      let address = document.myform.address.value;
      alert("성명: "+name+", 나이: "+age+", 성별: "+gender+", 주소: " + address) //이 값이 서버로 넘어간다
    }
  </script>
  <style>
    th {
      text-align: center;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center">본문</h2>
  <form name="myform"> <!--window.mydocument.myform. name / age / gender / address . value-->
    <table class="table table-bordered">
      <tr>
        <th class="table-danger"><lable for="name">성명</lable></th>
        <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요" class="form-control" autofocus required /></td>
      </tr>
      <tr>
        <th class="table-warning"><lable for="age">나이</lable></th>
        <td><input type="number" name="age" value="20" class="form-control"  id="age"/></td>
      </tr>
      <tr>
        <th class="table-success"><lable for="gender">성별</lable></th>
        <td>
          <input type="radio" name="gender" id="gender" value="남자"/> 남자 &nbsp;
          <input type="radio" name="gender" id="gender" value="여자" checked/> 여자
        </td>
      </tr>
      <tr>
        <th class="table-info"><lable for="address" >주소</lable></th>
        <td><input type="text" name="address" id="address" placeholder="주소를 입력하세요." class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="button" value="전 송" onclick="myFunc()" class="btn btn-success" /> &nbsp;
          <input type="reset" value="다시입력" class="btn btn-warning" />&nbsp;
          <input type="reset" value="돌아가기" class="btn btn-primary" />
        </td>
      </tr>  
    </table>
  </form>
</div>
</body>
</html>
