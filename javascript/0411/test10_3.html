<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test10_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function myFunc() {
      // let name = document.myform.name.value;
      // let age = document.myform.age.value;
      // let gender = document.myform.gender.value;
      // let address = document.myform.address.value; //15-18 백엔드 name 체크
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let gender = document.getElementById("gender").value;
      let address = document.getElementById("address").value; //19-22 프론트 id 체크
      
      // alert("성명: "+name+", 나이: "+age+", 성별: "+gender+", 주소: " + address) //이 값이 서버로 넘어간다

      if(name.trim() == "") { //java의 .equals() == //== 일반 데이터만 비교(일반비교) === 데이터,타입까지 비교(동등비교) //required 공백도 입력으로 간주
        alert("성명을 입력하세요!");
        document.getElementById("name").focus();
      }
      else if(age.trim() == "") {
        alert("나이을 입력하세요!");
        document.getElementById("age").focus();
      }
      else if(address.trim() == "") {
        alert("주소를 입력하세요!");
        document.getElementById("address").focus();
      }
      else {
        myform.submit(); //button에 submit을 주는게 아니고 myfrom 그대로 가져가기
      }
      
    }
  </script>
  <style>
    th {
      text-align: center;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2 class="text-center">본문</h2>
  <form name="myform"> <!--window.mydocument.myform. name / age / gender / address . value-->
    <table class="table table-bordered">
      <tr>
        <th class="table-danger"><lable for="name">성명</lable></th>
        <td><input type="text" name="name" id="name" placeholder="이름을 입력하세요" class="form-control" autofocus required /></td>
      </tr>
      <tr>
        <th class="table-warning"><lable for="age">나이</lable></th>
        <td><input type="number" name="age" value="20" class="form-control"  id="age"/></td>
      </tr>
      <tr>
        <th class="table-success"><lable for="gender">성별</lable></th>
        <td>
          <input type="radio" name="gender" id="gender" value="남자"/> 남자 &nbsp;
          <input type="radio" name="gender" id="gender" value="여자" checked/> 여자
        </td>
      </tr>
      <tr>
        <th class="table-info"><lable for="address" >주소</lable></th>
        <td><input type="text" name="address" id="address" placeholder="주소를 입력하세요." class="form-control" /></td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <input type="submit" value="전 송" onclick="myFunc()" class="btn btn-success" /> &nbsp; <!--input type="submit" enter치면 된다. 위험하다-->
          <input type="reset" value="다시입력" class="btn btn-warning" />&nbsp;
          <input type="button" value="돌아가기" class="btn btn-primary" />
        </td>
      </tr>  
    </table>
  </form>
</div>
</body>
</html>
