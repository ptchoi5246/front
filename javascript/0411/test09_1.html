<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9_1.html</title>
  <script>
    'use strict';

    function msg() {
      alert("메세지 출력");
    }
    function msg2(su) {
      alert("su : " + su);
    }
    function msg3() {
      let su = prompt("수를 입력하세요!"); //prompt()메세지 입력
      alert("su : " + su);
    }
    function msg4() {
      let ans = confirm("작업을 계속 할까요???(Y/N)");
      // alert("su : " + su);
      if(ans) {
        alert("작업을 계속 합니다.");
      }
      else {
        alert("작업을 마칩니다.");
      }
    }
  </script>
</head>
<body>
  <h2>본문</h2>
  <p>
    <input type="button" value="메세지출력" onclick="msg()" />
    <input type="button" value="메세지출력2" onclick="msg2(100)" />
  </p>
  <p>
    <input type="button" value="메세지출력후값받기" onclick="msg3()" />
    <input type="button" value="계속할까요?" onclick="msg4()" />
  </p>
</body>
</html>
