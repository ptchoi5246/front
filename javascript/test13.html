<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {
      text-align: center;
      background-color: gray;
      color: white;
    }
  </style>
  <script>
    'use strict';

    function fCheck() {
      let gender;
      if(document.getElementById("gender1").checked) gender = "남자";
      else if(document.getElementById("gender2").checked) gender = "여자";

      let card=""; //card는 여러개 선택- 누적 - 초기값 비워두기
      if(document.getElementById("card1").checked) card += document.getElementById("card1").value + "/";
      if(document.getElementById("card2").checked) card += document.getElementById("card2").value + "/";
      if(document.getElementById("card3").checked) card += document.getElementById("card3").value + "/";
      if(document.getElementById("card4").checked) card += document.getElementById("card4").value + "/";
      if(document.getElementById("card5").checked) card += document.getElementById("card5").value + "/";
      if(document.getElementById("card6").checked) card += document.getElementById("card6").value + "/";


      let res = "";
      res += "성별 : <font color='red'><b>" + gender + "</b></font><br/>";
      res += "소지한 카드 : <font color='green'><b>" + card + "</b></font><br/>";

      // document.getElementById("demo").innerText = res; //innerText : 문자만 출력
      document.getElementById("demo").innerHTML = res; //innerHTML : 문자 + HTML 코드(font size, color) 같이 출력
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>회원가입</h2>
  <table class="table table-bordered">
    <tr>
      <th>성 별</th>
      <td>
        <input type="radio" name="gender" id="gender1" value="남자" checked />남자
        <input type="radio" name="gender" id="gender2" value="여자" />여자
      </td>
    </tr>
    <tr>
      <th>소지한 카드</th>
      <td>
        <input type="checkbox" name="card" id="card1" value="농협" checked/>농협카드 &nbsp; <!--radio check box :: checked-->
        <input type="checkbox" name="card" id="card2" value="삼성" />삼성카드 &nbsp;
        <input type="checkbox" name="card" id="card3" value="LG" />LG카드 &nbsp;
        <input type="checkbox" name="card" id="card4" value="신한" />신한카드 &nbsp;
        <input type="checkbox" name="card" id="card5" value="국민" />국민카드 &nbsp;
        <input type="checkbox" name="card" id="card6" value="하나" />하나카드 &nbsp;
      </td>
    </tr>
    <tr>
      <th>다녀온 산</th>
      <td>
        <select name="mnt" size="5" multiple class="form-control">
          <option selected>백두산</option>
          <option>한라산</option>
          <option>태백산</option>
          <option>소백산</option>
          <option selected>우암산</option> <!--combo box, list box-->
          <option>천태산</option>
          <option>달마산</option>
          <option>두륜산</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>자기소개</th>
      <td>
        <textarea rows="5" name="content" class="form-control"></textarea>
      </td>
    </tr>
    <tr>
      <th>첨부파일</th>
      <td>
        <input type="file" name="fName" id="fName" class="form-control border" />
      </td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">
        <button type="button" onclick="fCheck()" class="btn btn-success mr-3">전송하기</button> 
        <button type="reset" class="btn btn-warning">다시입력</button>
      </td>
    </tr>
  </table>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
