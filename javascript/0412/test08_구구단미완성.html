<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>test08(구구단).html</title>
  <script>
    'use strict'

    function forCheck() {
      // let su = document.getElementById("su").value;
      let str = "";
      let res;
      let startDan = document.getElementById("startDan").value;
      let endtDan = document.getElementById("endtDan").value;
      let temp;

      if (startDan > endDan) {
        temp = startDan;
        startDan = endDan;
        endDan = temp;
      }

      str += "* 구구단 "+startDan+"단 ~ "+endDan+"단 *<br/>"
      for(let i=startDan; i<=endDan; i++) {
        for(let j=1; j<=9; j++) {
          i+ " * "+j+" = " + (i * j)
        }
        res = startDan * i
        str += startDan + " * " + i + " = " + res + "<br/>";

      }
      demo.innerHTML = str;
    }



  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 만들기</h2>
  <pre>
    문제 : 구구단의 시작단(startDan)과 끝단(endDan)을 입력받아 출력하시오.;
          단, 시작단은 끝단보다 큰 값이 올 수 없습니다.(즉, 큰값이 오면 두 수를 바꿔서 처리하시오.)
  </pre>
  <hr/>
  <p>구구단의 시작단 숫자를 입력하세요
    <input type="number" name="startDan" id="startDan" value="1" class="form-control" autofocus required />
  </p>
  <p>구구단의 끝단 숫자를 입력하세요
    <input type="number" name="endDan" id="endDan" value="1" class="form-control" autofocus required />
  </p>
  <p>
    <input type="button" value="구구단 시작" onclick="forCheck()" class="btn btn-success form-control mb-2" /> 
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control" /> 
  </p>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
