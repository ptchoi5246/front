<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test07.html(구구단)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function forCheck() {
      let startDan = document.getElementById("startDan").value;
      let endDan = document.getElementById("endDan").value;
      let temp = "";
      if(startDan > endDan) {
        temp = startDan;
        startDan = endDan;
        endDan = temp;
      }
      let str = "";

      for(let i=startDan; i<=endDan; i++){
        str += `**${i} 단**<br/>`;
        for(let j=1; j<=9; j++){
          str += `${i} * ${j} = ${j*i}<br/>`;
        }
        str += `<br/>`;
      }
      demo.innerHTML = str;
    }

    // let resetCheck = () => document.getElementById("su").value = 1;
    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>구구단 출력</h2>
  <pre>
    문제 : 구구단의 시작단(startDan)과 끝단(endDan)을 입력 받아 출력하시오.
          단, 시작단은 끝단보다 큰 값이 올 수 없다.(즉, 큰값이 오면 두 수를 바꿔서 처리하시오.)
  </pre>
  <hr/>
  <p>시작단을 입력하세요.
    <input type="number" name="su1" id="startDan" value="1" class="form-control" autofocus required />
  </p>
  <p>끝단을 입력하세요.
    <input type="number" name="su2" id="endDan" value="1" class="form-control" required />
  </p>
  <p>
    <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-success form-control mb-2" />
    <input type="button" value="초기화" onclick="location.reload()" class="btn btn-warning form-control" />
  </p> <!--로케이션 객체 안의 reload 함수 사용-->
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
