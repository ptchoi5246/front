<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test03(익명함수).html</title>
  <script>
    'use restrict';

    calc(5,10); // 일반함수는 호이스팅 가능
    // mbc(); // 익명함수는 호이스팅 불가능 -- 함수 미리 선언 후 호출

    // 일반함수 : Named Function
    function calc(su1, su2) {
      console.log(su1 + su2);
    }

    //익명함수 변수명 함수명 = function(){} //호이스팅 되지 않는다. -- 익명함수는 선언 전에는 호출 불가
    let mbc = function() {
      let str="익명함수 학습하기";
      console.log(str);
    }
    
    mbc();
    console.log("1.mbc() : " , mbc() );
    console.log("2.mbc() : " , mbc);
    console.log("3.mbc() : " , mbc.str);
    console.log('');

    let add = function(su1, su2) {
      console.log(`4.su1:${su1}, su2:${su2}`);
      return su1 + su2;
    }
    console.log(`5.add() : ${add(90,100)}`);

  </script>
</head>
<body>
  <h2>익명함수 (Annonymoust Function)</h2>
  <p><input type="button" value="일반함수" onclick="calc(50,100)" /></p>
  <p><input type="button" value="익명함수" onclick="mbc()" /></p>

</body>
</html>
