<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
</head>
<body>
  <form method="post" action="ok.html">
    <fieldset>
      <legend><font color="purple"><b>회원 로그인</b></font></legend>
      <ul>
        <li>
          <label for="mid">아이디</label> <!--lable for=(id)"__" 아이디 글자만 클릭해도 txt 박스에 커서-->
          <input type="text" name="mid" id="mid" value="hkd1234" placeholder="아이디를 입력하세요." required />
          <!--value : 초기값(검정 글자) placeholder : 입력 전 회색 글자 입력해둠 required : 필수 입력!-->
        </li>
        <li>
          <label for="pwd">비밀번호</label>
          <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요." required />
        </li>
        <li>
          <input type="submit" value="로그인" /> &nbsp; <!--submit :: <form action>으로 바로 이동-->
          <input type="button" value="회원가입" /> &nbsp;
          <input type="reset" value="다시입력" />
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
