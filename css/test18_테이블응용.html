<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <style>
    table {
      width: 400px;
      /* height: 250px; */
      font-size: 20px;
      color : white;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #c99;
      padding: 10px 0px;
      text-align: center;
    }
    thead {
      background-color: #c6c;
    }
    tbody {
      background-color: #c6f;
    }
    tfoot {
      background-color: pink;
    }
    .atom {
      font-weight: bolder;
    }
    tr:hover {
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>표 연습</h2>
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th class="atom">2</th>
          <th>3</th>
        </tr>
        <tbody>
            <tr>
              <td>4</td>
              <td class="atom">5</td>
              <td>6</td>
            </tr>
            <tr>
              <td>7</td>
              <td class="atom">8</td>
              <td>9</td>
            </tr>
            <tr>
              <td>10</td>
              <td class="atom">11</td>
              <td>12</td>
            </tr>
            <tr>
              <td>13</td>
              <td class="atom">14</td>
              <td>15</td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>16</td>
            <td class="atom">17</td>
            <td>18</td>
          </tr>
        </tfoot>
      </thead>
    </table>
  </div>
</body>
</html>
