<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test20.html</title>
  <style>
    ul li {
      list-style: none;
      background-color: bisque;
      width: 300px;
      padding: 10px;
      text-align: center;
      color: olive;
    }
    ul li:first-child {
      background-color: indianred;
    }
    ul li:last-child {
      background-color: rosybrown;
    }
    ul li:nth-child(2n) {
      background-color: lightblue;
    }
    ul li:nth-child(2n+1) {
      background-color: lightpink;
    }
    ul li:hover {
      background-color: darkkhaki;
    }
    </style>
</head>
<body>
  <h2>목록태그 CSS 적용</h2>
  <ul>
    <li><b>제목</b></li>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
    <li>사</li>
    <li>아</li>
    <li>자</li>
    <li>차</li>
    <li>카</li>
    <li>타</li>
    <li>파</li>
    <li>하</li>
    <li><b>비고</b></li>
  </ul>
</body>
</html>
